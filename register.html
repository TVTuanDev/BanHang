<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="stylesheet" href="/owlcarousel/assets/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="/owlcarousel/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
    />
  </head>
  <body>
    <main id="main" class="site-main">
      <div class="container">
        <div class="order-block__title justify-content-center pt-4 pb-2">
          <h3 class="text-uppercase">Đăng ký</h3>
        </div>
        <div class="auth auth-forgotpass">
          <div class="row">
            <form action="#" class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="register-summary__overview">
                  <h4>Thông tin khách hàng</h4>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Họ:<span>*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Họ..."
                        autofocus
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Tên:<span>*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Tên..."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Email:<span>*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email..."
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Điện thoại:<span>*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Điện thoại..."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Ngày sinh:<span>*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Họ..."
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Giới tính<span>*</span></label>
                      <select class="form-control">
                        <option value="0">Nữ</option>
                        <option value="1">Nam</option>
                        <option value="2">Khác</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Tỉnh/TP:<span>*</span></label>
                      <select class="form-control">
                        <option value="-1">Chọn Tỉnh/Tp</option>
                        <option value="511">Hà Nội</option>
                        <option value="507">Hồ Chí Minh</option>
                        <option value="512">Hải Phòng</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label>Quận/Huyện:<span>*</span></label>
                      <select class="form-control">
                        <option value="-1">Chọn Quận/Huyện</option>
                        <option value="511">Hà Nội</option>
                        <option value="507">Hồ Chí Minh</option>
                        <option value="512">Hải Phòng</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label>Phường/Xã:<span>*</span></label>
                      <select class="form-control">
                        <option value="-1">Chọn Phường/Xã</option>
                        <option value="511">Hà Nội</option>
                        <option value="507">Hồ Chí Minh</option>
                        <option value="512">Hải Phòng</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label>Địa chỉ:<span>*</span></label>
                      <textarea class="form-control" name="address"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="register-summary__overview">
                  <h4>Thông tin mật khẩu</h4>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label>Mật khẩu:<span>*</span></label>
                      <input
                        class="form-control"
                        type="password"
                        name="customer_pass1"
                        placeholder="Mật khẩu..."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label>Nhập lại mật khẩu:<span>*</span></label>
                      <input
                        class="form-control"
                        type="password"
                        name="customer_pass2"
                        placeholder="Nhập lại mật khẩu..."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-check">
                      <input
                        class="form-check-input checkboxs"
                        type="checkbox"
                        name="customer_agree"
                        value="1"
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        <span>
                          Đồng ý với các
                          <a href="#">điều khoản</a>
                          của IVY
                        </span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-check">
                      <input
                        class="form-check-input checkboxs"
                        type="checkbox"
                        value="1"
                        name="customer_subscribe"
                        id="defaultCheck2"
                      />
                      <label class="form-check-label" for="defaultCheck2">
                        <span>Đăng ký nhận bản tin</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <button
                      id="bnt_register"
                      class="btn btn--large"
                      type="submit"
                      style="width: 100%; margin-top: 15px"
                    >
                      Đăng ký
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
